name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: go build -v .
    
    - name: List files
      run: ls

    - name: Test
      run: go test ./pkg/config

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Tag image again
      run: echo ${GITHUB_SHA::5}

    - name: Build Image
      run: docker build . --file Dockerfile --tag cheld/cicd-bot:latest

    - name: Tag Image
      run: |
        docker tag cheld/cicd-bot:latest cheld/cicd-bot:${GITHUB_SHA::5}
        docker tag cheld/cicd-bot:latest eu.gcr.io/${GCP_PROJECT}/cicd-bot:${GITHUB_SHA::5}
    
    - name: List Images
      run: docker images

